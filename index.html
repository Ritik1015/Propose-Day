<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bhavya ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ffd6e8, #fff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #d63384;
    }

    #paper {
      width: 300px;
      height: 200px;
      background: #fffdf5;
      position: absolute;
      top: 180px;
      left: 40px;
      padding: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      border-radius: 6px;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    #paper:active {
      cursor: grabbing;
    }

    #paper p {
      font-size: 18px;
      line-height: 1.4;
      color: #333;
    }

    #hint {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

<h1>Drag the paper üíå</h1>
<div id="hint">(Click & hold, then move)</div>

<div id="paper">
  <p>
    Dear Bhavya ‚ù§Ô∏è<br><br>
    Har baar jab main muskurata hoon,<br>
    uski wajah tum hoti ho.<br><br>
    Will you be mine forever? üíç
  </p>
</div>

<audio id="music" autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const paper = document.getElementById("paper");

  let dragging = false;
  let offsetX = 0;
  let offsetY = 0;

  // Mouse (Laptop)
  paper.addEventListener("mousedown", function (e) {
    dragging = true;
    offsetX = e.clientX - paper.offsetLeft;
    offsetY = e.clientY - paper.offsetTop;
  });

  document.addEventListener("mousemove", function (e) {
    if (!dragging) return;
    paper.style.left = e.clientX - offsetX + "px";
    paper.style.top = e.clientY - offsetY + "px";
  });

  document.addEventListener("mouseup", function () {
    dragging = false;
  });

  // Touch (Mobile)
  paper.addEventListener("touchstart", function (e) {
    dragging = true;
    const touch = e.touches[0];
    offsetX = touch.clientX - paper.offsetLeft;
    offsetY = touch.clientY - paper.offsetTop;
  });

  document.addEventListener("touchmove", function (e) {
    if (!dragging) return;
    const touch = e.touches[0];
    paper.style.left = touch.clientX - offsetX + "px";
    paper.style.top = touch.clientY - offsetY + "px";
  });

  document.addEventListener("touchend", function () {
    dragging = false;
  });
</script>

</body>
</html>
