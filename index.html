<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bhavya ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ffd6e8, #fff);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #d63384;
      user-select: none;
    }

    #hint {
      text-align: center;
      font-size: 14px;
      color: #555;
      user-select: none;
    }

    #paper {
      width: 300px;
      min-height: 200px;
      background: #fffdf5;
      position: absolute;
      top: 180px;
      left: 40px;
      padding: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      border-radius: 6px;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    #paper:active {
      cursor: grabbing;
    }

    #paper * {
      pointer-events: none; /* üî• MOST IMPORTANT LINE */
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

<h1>Drag the paper üíå</h1>
<div id="hint">(Click & hold, then move)</div>

<div id="paper">
  Dear Bhavya ‚ù§Ô∏è<br><br>
  Har baar jab main muskurata hoon,<br>
  uski wajah tum hoti ho.<br><br>
  Will you be mine forever? üíç
</div>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const paper = document.getElementById("paper");

  let offsetX = 0;
  let offsetY = 0;
  let dragging = false;

  paper.addEventListener("pointerdown", (e) => {
    dragging = true;
    paper.setPointerCapture(e.pointerId);
    offsetX = e.clientX - paper.offsetLeft;
    offsetY = e.clientY - paper.offsetTop;
  });

  paper.addEventListener("pointermove", (e) => {
    if (!dragging) return;
    paper.style.left = (e.clientX - offsetX) + "px";
    paper.style.top  = (e.clientY - offsetY) + "px";
  });

  paper.addEventListener("pointerup", () => {
    dragging = false;
  });
</script>

</body>
</html>
