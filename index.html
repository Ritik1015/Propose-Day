<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bhavya â¤ï¸</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#f6f1eb;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
}

.paper{
  position:absolute;
  width:85%;
  max-width:360px;
  min-height:220px;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
  cursor:grab;
  user-select:none;
}

.paper:nth-child(1){transform:rotate(-4deg);}
.paper:nth-child(2){transform:rotate(3deg);}
.paper:nth-child(3){transform:rotate(-2deg);}
.paper:nth-child(4){transform:rotate(2deg);}

#proposal{
  display:none;
  text-align:center;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:black;color:white;position:absolute;}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="paper">
  <h2>Hey Bhavya â¤ï¸</h2>
  <p>Ek baat kehni thiâ€¦</p>
</div>

<div class="paper">
  <p>
    Jab se tum meri zindagi me aayi ho,<br>
    sab kuch khoobsurat lagne laga hai ğŸŒ¸
  </p>
</div>

<div class="paper">
  <p>
    Tumhari muskaan meri sabse badi taqat hai ğŸ«¶
  </p>
</div>

<div class="paper">
  <p>
    Isliye aaj ek sawaal poochna hai ğŸ’
  </p>
</div>

<div id="proposal">
  <h1>Bhavya â¤ï¸</h1>
  <p>Will you be mine forever?</p>
  <button class="yes" onclick="yes()">YES ğŸ˜­</button>
  <button class="no" id="no">NO ğŸ™ƒ</button>
</div>

<script>
const papers = document.querySelectorAll(".paper");
let topIndex = papers.length - 1;

papers.forEach((paper, i) => {
  paper.style.zIndex = papers.length - i;

  let startX = 0, startY = 0;
  let moveX = 0, moveY = 0;
  let dragging = false;

  const start = (x, y) => {
    if (i !== topIndex) return;
    dragging = true;
    startX = x - moveX;
    startY = y - moveY;
  };

  const move = (x, y) => {
    if (!dragging) return;
    moveX = x - startX;
    moveY = y - startY;
    paper.style.transform =
      `translate(${moveX}px, ${moveY}px) rotate(${moveX / 12}deg)`;
  };

  const end = () => {
    if (!dragging) return;
    dragging = false;

    if (Math.abs(moveX) > 120) {
      paper.remove();
      topIndex--;
      if (topIndex < 0) showProposal();
    } else {
      moveX = moveY = 0;
      paper.style.transform = "";
    }
  };

  // Mouse
  paper.addEventListener("mousedown", e => start(e.clientX, e.clientY));
  document.addEventListener("mousemove", e => move(e.clientX, e.clientY));
  document.addEventListener("mouseup", end);

  // Touch
  paper.addEventListener("touchstart", e =>
    start(e.touches[0].clientX, e.touches[0].clientY)
  );
  paper.addEventListener("touchmove", e =>
    move(e.touches[0].clientX, e.touches[0].clientY)
  );
  paper.addEventListener("touchend", end);
});

function showProposal(){
  document.querySelectorAll(".paper").forEach(p => p.remove());
  document.getElementById("proposal").style.display = "block";
  document.getElementById("music").play();
}

function yes(){
  document.getElementById("proposal").innerHTML =
    "<h1>I Love You Bhavya â¤ï¸</h1><p>Happy Propose Day ğŸ’</p>";
}

const no = document.getElementById("no");
no.addEventListener("mouseover", () => {
  no.style.left = Math.random() * 80 + "vw";
  no.style.top  = Math.random() * 80 + "vh";
});
</script>

</body>
</html>
