<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- PAPERS -->
<div class="paper" style="--r:-4deg">
  <h2>Hey Bhavya â¤ï¸</h2>

</div>

<div class="paper" style="--r:3deg">
  <p>
    Jab se tum meri zindagi me aayi ho,<br>
    sab kuch zyada khoobsurat lagne laga hai ğŸŒ¸

    Tumhari har muskaan meri taqat hai,<br>
    aur tumhari har yaad meri kamzori ğŸ«¶
  </p>
</div>

  <p>
    Isliye aaj ek sawaal poochna hai ğŸ’
  </p>

<!-- PROPOSAL -->
<div id="proposal">
  <h1>Bhavya â¤ï¸</h1>
  <p>Will you be mine forever?</p>
  <button class="yes" onclick="yes()">YES ğŸ˜­</button>
  <button class="no" id="no">NO ğŸ™ƒ</button>
</div>

<script>
const papers=[...document.querySelectorAll('.paper')];
let current=papers.length-1;

papers.forEach((paper,i)=>{
  paper.style.zIndex=papers.length-i;

  let startX=0,startY=0;
  let moveX=0,moveY=0;
  let dragging=false;

  paper.addEventListener('touchstart',e=>{
    if(i!==current) return;
    dragging=true;
    startX=e.touches[0].clientX-moveX;
    startY=e.touches[0].clientY-moveY;
  });

  paper.addEventListener('touchmove',e=>{
    if(!dragging) return;
    moveX=e.touches[0].clientX-startX;
    moveY=e.touches[0].clientY-startY;
    paper.style.transform=`translate(${moveX}px,${moveY}px) rotate(${moveX/15}deg)`;
  });

  paper.addEventListener('touchend',()=>{
    dragging=false;
    if(Math.abs(moveX)>120){
      paper.remove();
      current--;
      if(current<0) showProposal();
    }else{
      moveX=0; moveY=0;
      paper.style.transform=`translate(-50%,-50%) rotate(var(--r))`;
    }
  });
});

function showProposal(){
  document.querySelectorAll('.paper').forEach(p=>p.remove());
  document.getElementById('proposal').style.display='block';
  document.getElementById('music').play();
}

function yes(){
  document.getElementById('proposal').innerHTML=
  `<h1>I Love You Bhavya â¤ï¸</h1>
   <p>Happy Propose Day ğŸ’</p>`;
}

const no=document.getElementById('no');
no.addEventListener('touchstart',()=>{
  no.style.left=Math.random()*80+'vw';
  no.style.top=Math.random()*80+'vh';
});
</script>
